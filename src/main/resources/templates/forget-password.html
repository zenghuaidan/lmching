<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{head :: head(#{forgetpassword.browser_title})}"></div>

<body id="body" class="en">
	<div th:replace="~{loading :: loading}"></div>
	<div th:replace="~{header :: header}"></div>

	<form id="submitForm" th:action="@{/doforgetpassword}" method="post">
		<div class="full-pg pg-edge-tb">
			<div class="login">			
				<section class="text-effect pos">
		            <span class="input input--ruri" style="width:100%;">
		                <input autocomplete="off" class="input__field input__field--ruri" type="text" id="login_email" name="login_email" />
		                <label class="input__label input__label--ruri" for="login_mail">
		                    <span class="input__label-content input__label-content--ruri" th:text="#{login.loginbox.email}"></span>
		               </label>
		            </span>	            
		        </section>		     
		        <div class="login-bottom clearfix">	        	
		        	<div class="lb-col2" style="float:right !important;"><a href="javascript:forgetPassword();" class="ac-btn" th:inline="text">[[#{forgetpassword.forgetBtn}]]<i class="fa fa-chevron-right"></i></a></div>
		        </div>
			</div>		
		</div>
	</form>
	<script th:src="@{/script/classie.js}"></script>
	<script th:src="@{/script/custom-select.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		var invalidateMailForForgetPasswordMsg = [[#{forgetpassword.invalidatemail}]]
		var forgetPasswordSuccessMsg = [[#{forgetpassword.success}]]		
		/*<![CDATA[ */	
			
			function forgetPassword() {
				var mail = $.trim($("#login_email").val());
				if(mail != "") {
					showLoading();
					$("#submitForm").submit();					
				} else {
					$("<div>" + invalidateMailForForgetPasswordMsg + "</div>").dialog();
				}
			}
			
			$(function() {				
			    $('#submitForm').ajaxForm(function(data) { 
			    	hideLoading();
			    	$("<div>" + (data ? forgetPasswordSuccessMsg : invalidateMailForForgetPasswordMsg) + "</div>").dialog(
	               			{
           					  	close: function( event, ui ) {if(data) window.close();}
           					}
           			);
         		});			    
			})
						
	 	/* ]]> */
	</script>
</body>
</html>
